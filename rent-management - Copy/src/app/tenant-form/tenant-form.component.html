<div class="container text-center">
  <h2>{{ tenantId ? 'Edit Tenant' : 'Add Tenant' }}</h2>
  <button class="btn btn-secondary mb-3" routerLink="/">Back to List</button>
  <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control">
    </div>
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile</label>
      <input type="text" id="mobile" formControlName="mobile" class="form-control">
    </div>
    <div class="mb-3">
      <label for="agreement_details" class="form-label">Agreement Details</label>
      <textarea id="agreement_details" formControlName="agreement_details" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="rent_amount" class="form-label">Rent Amount (Rs)</label>
      <input type="text" id="rent_amount" formControlName="rent_amount" class="form-control">
    </div>
    <div class="mb-3">
      <label for="paid_amount" class="form-label">Paid Amount (Rs)</label>
      <input type="text" id="paid_amount" formControlName="paid_amount" class="form-control">
    </div>
    <div class="mb-3">
      <label for="renewal_date" class="form-label">Renewal Date</label>
      <input type="date" id="renewal_date" formControlName="renewal_date" class="form-control">
    </div>
    <div class="mb-3">
      <label for="payment_date" class="form-label">Payment Date</label>
      <input type="date" id="payment_date" formControlName="payment_date" class="form-control">
    </div>
    <div class="mb-3">
      <label for="rent_tenure" class="form-label">Rent Tenure (Months)</label>
      <select id="rent_tenure" formControlName="rent_tenure" class="form-control">
        <option *ngFor="let month of months" [value]="month">{{ month }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="agreement_upload" class="form-label">Agreement Upload</label>
      <input type="file" id="agreement_upload" (change)="onFileChange($event, 'agreement_upload')" class="form-control">
    </div>
    <div class="mb-3">
      <label for="aadhar_upload" class="form-label">Aadhar Upload</label>
      <input type="file" id="aadhar_upload" (change)="onFileChange($event, 'aadhar_upload')" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
